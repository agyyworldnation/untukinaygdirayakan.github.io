<head>

    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/b1/b8/78/b1b8789fbb006eb74c7ba365033da440.jpg'); /* Ganti 'gambar.jpg' dengan path atau URL gambar Anda */
            background-size: 100%;
            background-repeat: no-repeat;
            block-size: 100vh;
            margin: 0;
            padding: 0;
            display: inline;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif,;
            font-size: 20px;
            color: rgba(49, 49, 48, 0.984);
        }
        .content {
            text-align: center;
            color: rgb(253, 251, 251);
        }

        form {
            inline-size: 300px;
            margin: 20px auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #ad6954;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        div {
            margin-block-end: 20px;
        }

        label {
            display: inline-block;
            font-weight: bold;
            margin-block-end: 4px;
        }

        input[type="text"], select {
            inline-size: calc(100% - 14px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            cursor: pointer;
        }

        input[type="button"] {
            inline-size: 100%;
            padding: 12px;
            background-color: #b87194;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #96265a;
        }
    </style>
</head>
